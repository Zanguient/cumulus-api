service: cumulus-workflow-engine # NOTE: update this with your service name

provider:
  name: aws
  runtime: nodejs4.3
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:*"
        - "datapipeline:*"
        - "dynamodb:*"
        - "iam:PassRole"
      Resource:
        - "*"

plugins:
  - serverless-offline

functions:

  # stats summary
  signup:
    handler: handlers.auth.signup
    timeout: 300
    events:
      - http:
          path: signup
          method: post
          cors: true

  # stats summary
  signin:
    handler: handlers.auth.signin
    timeout: 300
    events:
      - http:
          path: signin
          method: post
          cors: true

  # stats summary
  statsSummary:
    handler: handlers.stats.summary
    timeout: 300
    events:
      - http:
          path: stats/summary
          method: get
          authorizer:
            type: COGNITO_USER_POOLS
            id: 68s1ev
          cors: true

  # stats summary grouped
  statsSummaryGrouped:
    handler: handlers.stats.summaryGrouped
    timeout: 300
    events:
      - http:
          path: stats/summary/grouped
          method: get
          authorizer:
            type: COGNITO_USER_POOLS
            id: 68s1ev
          cors: true

  # get error stats
  getErrorCounts:
    handler: handlers.errors.counts
    timeout: 300
    events:
      - http:
          path: stats/errors
          method: get
          authorizer:
            type: COGNITO_USER_POOLS
            id: 68s1ev
          cors: true

  # get list of errors
  listErrors:
    handler: handlers.errors.list
    timeout: 300
    events:
      - http:
          path: errors
          method: get
          authorizer:
            type: COGNITO_USER_POOLS
            id: 68s1ev
          cors: true

  # list all granules
  listGranules:
    handler: handlers.granules.list
    timeout: 300
    events:
      - http:
          path: granules/{dataSet}
          method: get
          authorizer:
            type: COGNITO_USER_POOLS
            id: 68s1ev
          cors: true

  getGranules:
    handler: handlers.granules.get
    timeout: 300
    events:
      - http:
          path: granules/{dataSet}/{granuleName}
          method: get
          authorizer:
            type: COGNITO_USER_POOLS
            id: 68s1ev
          cors: true

  # list all dataset records
  listCollections:
    handler: handlers.collections.list
    timeout: 300
    events:
      - http:
          path: datasets
          method: get
          authorizer:
            type: COGNITO_USER_POOLS
            id: 68s1ev
          cors: true

  # get a particular dataset
  getCollection:
    handler: handlers.collection.get
    timeout: 300
    events:
      - http:
          path: datasets/{short_name}
          method: get
          private: true
          cors: true

  # post a new dataSet record
  postCollection:
    handler: handler.post
    timeout: 300
    events:
      - http:
          path: datasets
          method: post
          authorizer:
            type: COGNITO_USER_POOLS
            id: 68s1ev
          cors: true

  # trigger lambda
  trigger:
    handler: handler.trigger
