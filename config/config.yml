stackName: cumulus-api-test
stage: dev
configBucket: cumulus-private
buildApiGateway: true
lambdas:
  - name: signup
    handler: auth.signup
    timeout: 300
    apiGateway:
      path: signup
      method: post
      cors: trues

  - name: signin
    handler: auth.signin
    timeout: 300
    apiGateway:
      path: signin
      method: post
      cors: true

  - name: statsSummary
    handler: stats.summary
    timeout: 300
    apiGateway:
      path: stats/summary
      method: get
      authorizer:
        type: COGNITO_USER_POOLS
        id: b961m7
      cors: true

  - name: statsSummaryGrouped
    handler: stats.summaryGrouped
    timeout: 300
    apiGateway:
      path: stats/summary/grouped
      method: get
      authorizer:
        type: COGNITO_USER_POOLS
        id: b961m7
      cors: true

  - name: getErrorCounts
    handler: errors.counts
    timeout: 300
    apiGateway:
      path: stats/errors
      method: get
      authorizer:
        type: COGNITO_USER_POOLS
        id: b961m7
      cors: true

  - name: listErrors
    handler: errors.list
    timeout: 300
    apiGateway:
      path: errors
      method: get
      authorizer:
        type: COGNITO_USER_POOLS
        id: b961m7
      cors: true

  - name: listGranules
    handler: granules.list
    timeout: 300
    apiGateway:
      path: granules/{collection}
      method: get
      authorizer:
        type: COGNITO_USER_POOLS
        id: b961m7
      cors: true

  - name: getGranules
    handler: granules.get
    timeout: 300
    apiGateway:
      path: granules/{collection}/{granuleName}
      method: get
      authorizer:
        type: COGNITO_USER_POOLS
        id: b961m7
      cors: true

  - name: listCollections
    handler: collections.list
    timeout: 300
    apiGateway:
      path: collections
      method: get
      authorizer:
        type: COGNITO_USER_POOLS
        id: b961m7
      cors: true

  - name: getCollection
    handler: collections.get
    timeout: 300
    apiGateway:
      path: collections/{short_name}
      method: get
      authorizer:
        type: COGNITO_USER_POOLS
        id: b961m7
      cors: true

  - name: postCollection
    handler: handlers/collections.post
    timeout: 300
    apiGateway:
      path: collections
      method: post
      authorizer:
        type: COGNITO_USER_POOLS
        id: b961m7
      cors: true

  - name: putCollection
    handler: collections.put
    timeout: 300
    apiGateway:
      path: collections
      method: put
      authorizer:
        type: COGNITO_USER_POOLS
        id: b961m7
      cors: true
